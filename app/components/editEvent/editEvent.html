<div id="editEvent">
		<side-nav admin-panel="true"></side-nav>
		<div class = "side-nav-space">
			<new-map class="new-map" ng-hide="!vm.map"></new-map>

<form name="editEventForm" ng-hide="vm.map">
		<div class="create-event-wrapper row">
			<div class="col s10">
				<h4 id="company-title">Edit your Event<hr class= "divider"></h4>


								<div class="save-changes-button">
									<button class="btn orange create-event-button" ng-click="vm.editEvent( eventTitle, bio, city, state, paymentEmail )" ng-show="!editEventForm.$pristine">Save Changes</button>
								</div>


				<div class="row">
				<div class="col s6">
					Title:
					<input type="text" id="eventTitle" ng-model="eventTitle">
				</div>
				</div>

				<div class="col s12">
					Bio:
					<textarea class="materialize-textarea" id="bio" ng-model="bio"></textarea>
				</div>

				<div class="col s6">
					City:
					<input type="text" id="city" ng-model="city">
				</div>

				<div class="col s6">
					State:
					<input type="text" id="state" ng-model="state">
				</div>


					<div class="col s12 payment">
						<div class="payment-header">
						<i class="material-icons header-icon">lock</i>
					Payment Information</div><br>

							<div class="col s6">Email: <input type="text" id="email" ng-model="paymentEmail"></div>
	    </div>

			<div class="col s12 payment">
				<div class="payment-header">
				<i class="material-icons header-icon">place</i>
			Your Map</div><br>

			<button ng-click="vm.toggleMap()" ng-show="vm.stateParams.map ? vm.stateParams.map : vm.myMap">Make New Map</button>
			<div ng-show="vm.stateParams.map ? vm.stateParams.map : vm.myMap"><map map="vm.stateParams.map ? vm.stateParams.map : vm.myMap"></map></div>

				</form>

			</div>

			<div class="center">
				<button class="btn red" ng-click="vm.deleteEvent()">Delete Event</button>
			</div>
	</div>

	</div>

</div>
