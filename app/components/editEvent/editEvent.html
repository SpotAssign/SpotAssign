<div id="editEvent">
	<side-nav admin-panel="true"></side-nav>
	<div class="side-nav-space">

		<form name="editEventForm" ng-hide="vm.map">
			<div class="create-event-wrapper row">
				<div class="col s10">
					<h4 id="company-title">Edit your Event
						<hr class="divider">
					</h4>


					<div class="save-changes-button">
						<button
							class="btn orange create-event-button"
							ng-click="vm.editEvent()"
						>
							Save Changes
						</button>
					</div>


					<div class="row">
						<div class="col s6">
							Title:
							<input type="text" id="eventTitle" ng-model="vm.event.title">
						</div>
					</div>

					<div class="col s12">
						Bio:
						<textarea
							class="materialize-textarea"
							id="bio"
							ng-model="vm.event.bio"
						></textarea>
					</div>

					<div class="col s6">
						City:
						<input type="text" id="city" ng-model="vm.event.location.city">
					</div>

					<div class="col s6">
						State:
						<input type="text" id="state" ng-model="vm.event.location.state">
					</div>


					<div class="col s12 payment">
						<div class="payment-header">
							<i class="material-icons header-icon">lock</i>
							Payment Information
						</div>
						<br>

						<div class="col s6">Email:
							<input type="text" id="email" ng-model="vm.event.paymentInfo">
						</div>
					</div>

					<div class="col s12 payment">
						<div class="payment-header">
							<i class="material-icons header-icon">place</i>
							Your Map
						</div>
						<br>

						<button class="btn orange" ng-click="vm.createMap()">Create New Map</button>

						<select
							ng-model="vm.event.currentMap"
							ng-options="map.name as map.name for map in vm.event.maps"
						></select>

						<div class="mapWrapper">
							<map map="vm.event.currentMap"></map>
						</div>

						<div ng-show="vm.sleep">
							<map map="vm.sleep"></map>
						</div>
		</form>

	</div>
</div>

</div>

</div>
