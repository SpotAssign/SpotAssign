<div>
	<side-nav admin-panel="true"></side-nav>
	<div class="row side-nav-space">
		<div class="col s12">
			<logout></logout>


			<h4><i class="material-icons">business</i> Company Information <hr></h4>
				<h6>Name: {{ vm.name }} <button>Edit</button></h6>

				<h6>Location: {{ vm.location }} <button>Edit</button></h6>
