<div>
	<side-nav adminPanel="false"></side-nav>
	<div class="checkoutContainer">

		<div class="cart container">
			<h4>Cart</h4>
			<div>
				<div class="cart-text row">
					<div class="col s5 cart-name">
						User
					</div>
					<div class="col s5 cart-info">
						First Last
					</div>
				</div>
			</div>

			<div>
				<div class="cart-text row">
					<div class="col s5 cart-name">
						Booth #
					</div>
					<div class="col s5 cart-info">
						24354636
					</div>
				</div>
			</div>

			<div>
				<div class="cart-text row">
					<div class="col s5 cart-name">
						Market
					</div>
					<div class="col s5 cart-info">
						Provo Utah
					</div>
				</div>
			</div>

			<div>
				<div class="cart-text row">
					<div class="col s5 cart-name">
						Price
					</div>
					<div class="col s5 cart-info">
						$9.99
					</div>
				</div>
			</div>

			<div>
				<div class="cart-text row">
					<div class="col s5 cart-name">
						Date
					</div>
					<div class="col s5 cart-info">
						11/24
					</div>
				</div>
			</div>

			<div>
				<div class="cart-text row">
					<div class="col s5 cart-name">
						Total
					</div>
					<div class="col s5 cart-info">
						$899
					</div>
				</div>
			</div>

			<div class="creditCard-form">
				<h4>Credit Card Info</h4>
				<div input-field>
					<label>Name</label>
					<input type="text" placeholder="As it appears on your card" ng-model="dummyInputs.inputFieldInput" length="100"></input>
				</div>
				<div input-field>
					<label>Card Number</label>
					<input type="number" placeholder="No Dashes or Spaces" ng-model="dummyInputs.inputFieldInput" length="100"></input>
				</div>
				<div class="row">
					<div input-field class="col s6">
						<label>Expiration Date</label>
						<input placeholder="MM/YYYY" ng-model="dummyInputs.textAreaInput" class="materialize-textarea"></input>
					</div>
					<div input-field class="col s6">
						<label>Security Code</label>
						<input placeholder="CVV" ng-model="dummyInputs.textAreaInput" class="materialize-textarea"></input>
					</div>
				</div>
				<button class="btn waves-effect waves-light" type="submit" name="action">Submit
				</button>
			</div>

		</div>


	</div>
</div>
