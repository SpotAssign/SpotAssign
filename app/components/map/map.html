<div id="map">


	<div id="currentMap"
		 ng-class="map.size ? map.size : ''"
		 style="background: url( {{ map.image }} );background-size: contain;background-repeat:no-repeat;"
	>

		<div ng-repeat="spot in map.spots">
			<a ng-click="vm.buySpot( spot, spot.$$hashKey );">
				<div
					style="position:absolute;background-color:{{spot.color}};left:{{spot.left}};top:{{spot.top}};width:{{spot.width}};height:{{spot.height}}"
					class="{{spot.type}} spot"
				>
					<p class="spotPrice">
						${{spot.price}}
						<a
							input-date
							type="text"
							name="open"
							id="calendar{{spot.num}}"
							ng-model="date"
							container=""
							placeholder="{{ vm.minDate | date }}"
							format="mm/dd/yyyy"
							months-full="{{ vm.month }}"
							months-short="{{ vm.monthShort }}"
							weekdays-full="{{ vm.weekdaysFull }}"
							weekdays-short="{{ vm.weekdaysShort }}"
							weekdays-letter="{{ vm.weekdaysLetter }}"
							disable="vm.disable"
							min="{{ vm.minDate }}"
							max="{{ vm.maxDate }}"
							today="vm.today"
							clear="vm.clear"
							close="vm.close"
							select-years="2"
							on-start="vm.onStart()"
							on-render="vm.onRender()"
							on-open="vm.onOpen()"
							on-close="vm.onClose()"
							on-set="vm.onSet()"
							on-stop="vm.onStop()"
							tabindex="1"
							style="overflow:visible"
							>Dates</a>
					</p>

				</div>
			</a>
		</div>

	</div>

	<div class="col s6">

		<div class="outside-map" ng-show="vm.clickedSpot; !vm.payment">
			<h5>Available Date: </h5>
			<h5>Price: ${{ vm.clickedSpot.price }}</h5>
			<button ng-show="vm.showButton" ng-click="vm.payment = true">Book Now</button>
		</div>

		<div class="payment" ng-show="vm.payment">

			<div>
				<h5>Dates:</h5>
				<h5>Price:</h5>
				<h5>Total: </h5>
			</div>
        <div class="center">

							<button ng-click="vm.payment = false; vm.clickedSpot = true">Back</button>
              <button id="customButton" ng-click="vm.payNow( vm.clickedSpot.price )">Purchase</button>
            </form>
        </div>
    </div>


	</div>

</div>
