<div>
	<navbar></navbar>
		<div class="container">
			<div class = "center">
				<h2>Events</h2>
					<div class = "row">
						<div class = "col s8">
							<div class = "col s4">
								<h5>Search: </h5>
							</div>
							<div class = "col s4">
								<label for="title">Market Title</label>
								<input type="text" id="title" ng-model="title">
							</div>
							<div class = "col s4">
								<label for="location">Market Location</label>
								<input type="text" id="location" ng-model="location">
							</div>
						</div>
					</div>
			</div>


			<div class ="row"> ng-repeat="market in markets"
				<div class = "col s12 event-box">
					<div class = "event-box-grid">
						<div class ="col s4">
							<h3>Market Title</h3>
							<h3>{{ market.title }}</h3>
						</div>
						<div class = "col s4">
							<h5>Contact Representative</h5>
							<h5>{{ market.contact }}</h5>
							<h5>( 801 ) 432-1738</h5>
							<h5>{{ market.number }}</h5>
						</div>
					</div>

					<div class = "col s4">
						<img src="{{ market.img }}" alt="Market Image"/>
					</div>
				</div>
			</div>
	</div>
	<h1><a ui-sref='dashboard'>Test dashboard</a></h1>
	<div class = "center">
</div>
